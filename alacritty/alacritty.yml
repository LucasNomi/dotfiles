env:
  TERM: xterm-256color

window:
  padding:
    x: 10
    y: 10
  startup_mode: Maximized

scrolling:
  history: 250

font:
  size: 13.0
  normal:
    family: Hack
    style: Regular
  bold:
    family: Hack
    style: Bold
  italic:
    family: Hack
    style: Italic
  bold_italic:
    family: Hack
    style: Bold Italic

colors:
  primary:
    foreground: '#ebdbb2'
    background: '#282828'
  normal:
    red: '#cc241d'
    green: '#98971a'
    yellow: '#d79921'
    blue: '#458588'
    magenta: '#b16286'
    cyan: '#689d6a'
    white: '#a89984'
  bright:
    red: '#fb4934'
    green: '#b8bb26'
    yellow: '#fabd2f'
    blue: '#83a598'
    magenta: '#d3869b'
    cyan: '#8ec07c'
    white: '#fbf1c7'

selection:
  save_to_clipboard: true