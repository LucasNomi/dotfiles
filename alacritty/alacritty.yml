env:
  TERM: xterm-256color

window:
  padding:
    x: 10
    y: 10
  decorations: none
  startup_mode: Maximized
  decorations_theme_variant: dark

scrolling:
  history: 250

font:
  normal:
    family: Hack
    style: Regular
  bold:
    family: Hack
    style: Bold
  italic:
    family: Hack
    style: Italic
  bold_italic:
    family: Hack
    style: Bold Italic
  size: 13.0
  draw_bold_text_with_bright_colors: true

selection:
  save_to_clipboard: true