[env]
TERM = "xterm-256color"

[window.dimensions]
columns = 120
lines = 30

[window.padding]
x = 10
y = 10

[font]
size = 14

  [font.normal]
  family = "Hack"
  style = "Regular"

  [font.bold]
  family = "Hack"
  style = "Bold"

  [font.italic]
  family = "Hack"
  style = "Italic"

  [font.bold_italic]
  family = "Hack"
  style = "Bold Italic"

[colors.primary]
background = "0x1e2127"
foreground = "0xabb2bf"
bright_foreground = "0xe6efff"

[colors.normal]
black = "0x1e2127"
red = "0xe06c75"
green = "0x98c379"
yellow = "0xd19a66"
blue = "0x61afef"
magenta = "0xc678dd"
cyan = "0x56b6c2"
white = "0x828791"

[colors.bright]
black = "0x5c6370"
red = "0xe06c75"
green = "0x98c379"
yellow = "0xd19a66"
blue = "0x61afef"
magenta = "0xc678dd"
cyan = "0x56b6c2"
white = "0xe6efff"

[colors.dim]
black = "0x1e2127"
red = "0xe06c75"
green = "0x98c379"
yellow = "0xd19a66"
blue = "0x61afef"
magenta = "0xc678dd"
cyan = "0x56b6c2"
white = "0x828791"

[selection]
save_to_clipboard = true
